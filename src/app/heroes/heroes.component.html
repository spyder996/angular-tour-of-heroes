<h2>{{FirstHero.name | uppercase}} Details</h2>
<div><span>id: </span>{{FirstHero.id}}</div>
<div><span>name: </span>{{FirstHero.name}}</div>

<div>
  <label>Edit name:
    <input [(ngModel)]="FirstHero.name" placeholder="name"/>
  </label>
</div>

<h2>My Heroes </h2>
	<ul class="heroes">
		<li *ngFor="let hero of heroes">
			<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span> {{hero.name}}
			</a>
		</li>
	</ul>
